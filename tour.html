<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Tour - Dam Lore</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <p></p>
  <!-- Map Section -->
  <div class="tour-map">
    <iframe
      class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2833.839093102827!2d-123.2813823!3d44.5637807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54c040b24f771007%3A0xffcf65b4dc9883f!2sReser%20Stadium!5e0!3m2!1sen!2sus!4v1611965645455!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>

  <!-- Image and Description Section -->
  <div class="tour-description">
    <img class="tour-img" src="./static/reser.jpg" alt="Campus Image">
    <div>
    <h3>This is a location!</h3>
    <p>This is a brief description of this stop on the tour</p>
    </div>
  </div>

  <div class="audiobar">
    <audio style="width: 100%" id="audio" controls>
      Your browser does not support this feature
    </audio>
  </div>
  <!-- Info Section -->
  <div class="info-section">
    <button> next stop </button>
  </div>

</body>
</html>
